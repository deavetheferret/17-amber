<!DOCTYPE html>
<html class="vintage fifties">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>fifties</title>
  </head>
  <body class="m-auto">
    <h2>
      Like Spoutnik, be the first in the next age.
    </h2>
    <div class="card-expectation">
      <h3>The 50' in the space war</h3>
      <p>
        The space war comonly started with Spoutnik, launched by the USSR in 1955.
        After that, nothing will be the same.
      </p>
    </div>
    <div class="scene">
      <div class="cube">
        <div class="cube__face cube__face--front"></div>
        <div class="cube__face cube__face--back"></div>
        <div class="cube__face cube__face--right"></div>
        <div class="cube__face cube__face--left"></div>
        <div class="cube__face cube__face--top"></div>
        <div class="cube__face cube__face--bottom"></div>
      </div>
    </div>
    <div class="radio-group">
      <label>
        <input type="radio" name="rotate-cube-side" value="front" checked /> front
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="right" /> right
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="back" /> back
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="left" /> left
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="top" /> top
      </label>
      <label>
        <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
      </label>
    </div>
    <div class="spec">
      <div>
        <img src="" alt="icon noise concelling">
        <span>Noise Cancelling</span>
      </div>
      <div>
        <img src="" alt="icon water proof">
        <span>Water Proof</span>
      </div>
      <div>
        <img src="" alt="icon touch control">
        <span>Touch Control</span>
      </div>
      <div>
        <img src="" alt="icon bass amplifier">
        <span>Bass Amplifier</span>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
